<!DOCTYPE html>

<head>

  <title>Document</title>
</head>
<body>
  <script>
var maxRotateFunction = function(A) {
  const len = A.length
  let max=0;
  for(let i = 0;i< len;i++) {
    let start = (len - i) % len
    let sum = 0
    for (let j = 0; j< len; j++) {
      const cur = (start + j) % len
      sum = sum + j * A[cur]
    }
    max = Math.max(sum, max)
  }
  return max
};

maxRotateFunction([4, 3, 2, 6]);
  </script>
</body>
</html>
